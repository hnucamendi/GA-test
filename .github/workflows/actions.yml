name: actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: list files
        run: |
          pwd
          ls
      - name: checkout
        uses: actions/checkout@v1
      - name: list files
        run: |
          pwd
          ls -al
      - name: simple JS action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Harold
      - name: calculating time
        run: echo "${{ steps.greet.outputs.time }}"
